    <script>
      function validateForm() {
        const usernameInput = document.querySelector('#username');
        const passwordInput = document.querySelector('#password');

        // Function to validate input
        function validateInput(input) {
          if (input.type === 'text') {
            const usernameRegex = /^[a-zA-Z0-9_]{4,16}$/;
            return usernameRegex.test(input.value);
          } else {
            const passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/;
            return passwordRegex.test(input.value);
          }
        }

        // Check input values
        if (!validateInput(usernameInput)) {
          alert('Username must be 4-16 characters and contain only alphanumeric characters or underscores.');
          usernameInput.value = '';
          usernameInput.focus();
          return false;
        }

        if (!validateInput(passwordInput)) {
          alert('Password must be at least 8 characters and contain at least one lowercase letter, one uppercase letter, and one number.');
          passwordInput.value = '';
          passwordInput.focus();
          return false;
        }

        return true;
      }
    </script>
